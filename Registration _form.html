<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration Form</title>
</head>
<body>
    <div class="container">
        <form action="">
    <h1>Company Registration Form</h1>
    <p>Register your Business by using this form. Required fields are marked with an asterisk(*).</p>
    <hr>
    <p>Company Name:* <input type="text" name="Cname" required ></p>
    <p>Owner:* <input type="text" name="owner" required placeholder="Jahan Sikander"></p>
    <p>Company Mailing Address: <textarea name="company mailing address" id="company mailing address" cols="100" rows="3"></textarea>></p>
    <p><input type="text" name="city" placeholder="City"></p>
    <p><input type="text" name="state" placeholder="State"></p>
    <p><input type="password" name="zip code" placeholder="Zip Code"></p>
<p>Country:*
        <select name="Country" id="Country" required placeholder="country">  
            <option value="">--Country--</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Dubai">Dubai</option>
        <option value="South Africa">South Africa</option>
        <option value="England">England</option>
        <option value="United States">United States</option>
        <option value="Turkey">Turkey</option>
        </select>
    </p>
    <p>Email:* <input type="email" name="Email" id="Email" required placeholder="email@gmail.com"> </p>
    <p>Phone Number: <input type="number" name="Number" id="Number" placeholder="### ### ###"></p>
    <p>Nominal Capital: <input type="text" name="nominal capital"></p>
    <p>Industry:*
        <select name="Industry" id="Industry" required placeholder="Industry">  
            <option value="">--Industry--</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Dubai">Dubai</option>
        <option value="South Africa">South Africa</option>
        <option value="England">England</option>
        <option value="United States">United States</option>
        <option value="Turkey">Turkey</option>
        </select>
       
        <input type="submit" value="Submit" id="Submit">
        <input type="reset" value="Reset">
    </form>
    </div>
</body>
</html>
