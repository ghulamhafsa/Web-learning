<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <form action="">
    <h1 class="mainheading">Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p>Name:  <input type="text" name="name" required placeholder="Your Name here"></p>
    <fieldset>
        <legend>Gender  </legend>
    <p>
        Male <input type="radio" name="gender" id="male" required>
        Female <input type="radio" name="gender" id="female" required>
    </p>
 </fieldset>
 
 <p>Address: <textarea name="address" id="address" placeholder="Enter your Address" cols="100" rows="8"></textarea></p>

 <p>Email:  <input type="email" name="email" id="email" placeholder="email@gmail.com" required></p>
 
 <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"></p>

 <h2>Payment Information</h2>
 
 <p> Card Type:
    <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="master card">Master Card</option>
        <option value="rupees">Rupees</option>
    </select>
 </p>
 
 <p>Card Number:  <input type="number" name="card_number" id="card_number" placeholder="11111-2222222-0" required></p>
 
 <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>

 <p>CVV:  <input type="password" name="cvv" id="cvv" placeholder="123"></p>
 <input type="submit" value="Pay Now">
   </form> 
</div>
</body>
</html>
